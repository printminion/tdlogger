<div class="row">
  <div class="col-lg-12">
    <ul class="pager">
      <li ng-class="{disabled:isOutside('{{prev_page}}')}" class="previous"><a href="{{prev_page_url}}">&larr; Previous page</a></li>
      <li ng-class="{disabled:isOutside('{{next_page}}')}" class="next"><a href="{{next_page_url}}">Next page &rarr;</a></li>
    </ul>
  </div>
</div>
<div class="row" ng-repeat="messages in message_rows">
  <div class="col-lg-12 message-cell" ng-repeat="message in messages track by message.id">
  <a href="#/messages/{{message.id}}">{{message.message}}</a>
      <p>{{message.timestamp}}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="pager">
      <li ng-class="{disabled:isOutside('{{prev_page}}')}" class="previous"><a href="{{prev_page_url}}">&larr; Previous page</a></li>
      <li ng-class="{disabled:isOutside('{{next_page}}')}" class="next"><a href="{{next_page_url}}">Next page &rarr;</a></li>
    </ul>
  </div>
</div>
